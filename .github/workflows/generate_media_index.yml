name: Generate media index

on:
  push:
    paths:
      - "media/**"
      - "scripts/generate_media_index.py"
      - ".github/workflows/generate-media-index.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate media-index.json
        run: python scripts/generate_media_index.py

      - name: Commit and push media-index.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update media/media-index.json"
          file_pattern: "media/media-index.json"
