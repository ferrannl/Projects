name: Generate media index

on:
  push:
    paths:
      - "media/**"
      - "scripts/generate_media_index.py"
      - ".github/workflows/generate-media-index.yml"
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build-media-index:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate media index JSON
        run: python scripts/generate_media_index.py

      - name: Commit and push media index
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update media index"
          file_pattern: "media/media-index.json"
