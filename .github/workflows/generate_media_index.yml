name: Generate media index

on:
  push:
    paths:
      - "media/**"
      - "generate_media_index.py"
      - ".github/workflows/generate-media-index.yml"
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate media index
        run: python generate_media_index.py

      - name: Commit and push media-index.json if changed
        run: |
          if git status --porcelain | grep -q "media/media-index.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add media/media-index.json
            git commit -m "chore: update media index"
            git push
          else
            echo "No changes to media-index.json"
          fi
