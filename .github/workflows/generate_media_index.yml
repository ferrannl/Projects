name: Generate media index

on:
  push:
    paths:
      - 'media/**'
      - 'generate_media_index.py'
      - '.github/workflows/generate-media-index.yml'
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ this is the important line

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate media index JSON
        run: python generate_media_index.py

      - name: Commit and push updated media index
        run: |
          if git diff --quiet media/media-index.json media/media_index.json; then
            echo "No changes in media index."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add media/media-index.json media/media_index.json
          git commit -m "Update media index"
          git push
