name: Update Projects JSON

on:
  push:
    paths:
      - "python/update_projects.py"
      - ".github/workflows/update-projects.yml"
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full history so rebase / pull works correctly
          fetch-depth: 0

      - name: Sync with remote main
        run: |
          # Ensure we're on main (adjust if your default branch ever changes)
          git checkout main
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Generate projects.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python python/update_projects.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update projects.json"
          file_pattern: "projects/projects.json"
