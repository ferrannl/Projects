name: Update Media JSON

on:
  push:
    paths:
      - "media/**"
      - "python/update_media.py"
      - ".github/workflows/update-media.yml"
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-media:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full history so rebase / pull works correctly
          fetch-depth: 0

      - name: Sync with remote main
        run: |
          # Make sure we are on main (in case default changes later, adjust this)
          git checkout main
          # Rebase local main onto the latest remote main
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Generate media.json
        run: python python/update_media.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update media.json"
          file_pattern: "media/media.json"
