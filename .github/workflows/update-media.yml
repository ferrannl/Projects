name: Update Media JSON

on:
  push:
    paths:
      - "media/**"
      - "python/update_media.py"
      - ".github/workflows/update-media.yml"
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-media:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full history so rebase works correctly
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Generate media.json
        run: python python/update_media.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if media.json actually changed
          if git diff --quiet -- media/media.json; then
            echo "No changes in media.json â€“ nothing to commit."
            exit 0
          fi

          # Configure commit identity
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage and commit the file
          git add media/media.json
          git commit -m "chore: update media.json"

          # Figure out current branch name (main, or whatever triggered the workflow)
          BRANCH="${GITHUB_REF_NAME:-main}"

          # Rebase on top of the latest remote branch to avoid non-fast-forward errors
          git pull --rebase origin "$BRANCH"

          # Push the rebased commit
          git push origin "$BRANCH"
