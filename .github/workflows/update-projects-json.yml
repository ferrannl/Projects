name: Update projects.json

on:
  push:
    paths:
      - "generate_projects_json.py"
      - ".github/workflows/update-projects-json.yml"
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-projects-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate projects.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python generate_projects_json.py

      - name: Commit and push projects.json if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update projects.json"
          file_pattern: "projects.json"
