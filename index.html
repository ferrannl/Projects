<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ferran – Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="Overview of all projects by Ferran (ferrannl) – web, mobile, APIs, school assignments and more.">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="app">
  <header class="site-header">
    <div class="site-title-block">
      <h1>Ferran’s Projects</h1>
      <p class="site-subtitle">
        All my GitHub stuff in one place – web experiments, school projects, guides, APIs and more.
      </p>
    </div>
    <div class="header-actions">
      <a class="ghost-btn" href="https://github.com/ferrannl" target="_blank" rel="noopener noreferrer">
        View GitHub Profile
      </a>
    </div>
  </header>

  <section class="controls">
    <div class="search-block">
      <label for="search" class="sr-only">Search projects</label>
      <input id="search" type="search" placeholder="Search by name, description, language or tag…">
    </div>

    <div class="filters">
      <div class="filter-group">
        <span class="filter-label">Type</span>
        <button class="chip chip-active" data-filter-type="type" data-filter-value="all">All</button>
        <button class="chip" data-filter-type="type" data-filter-value="website">Websites</button>
        <button class="chip" data-filter-type="type" data-filter-value="mobile">Mobile</button>
        <button class="chip" data-filter-type="type" data-filter-value="api">APIs / Backend</button>
        <button class="chip" data-filter-type="type" data-filter-value="school">School / Study</button>
        <button class="chip" data-filter-type="type" data-filter-value="other">Other</button>
      </div>

      <div class="filter-group">
        <span class="filter-label">Language</span>
        <select id="languageFilter">
          <option value="all">All languages</option>
        </select>
      </div>
    </div>
  </section>

  <main>
    <section id="projectsGrid" class="projects-grid" aria-live="polite">
      <!-- Cards injected by script.js -->
    </section>

    <div id="emptyState" class="empty-state" hidden>
      <p>No projects match your search/filter. Try another search term.</p>
    </div>
  </main>

  <footer class="site-footer">
    <span>Built with ♥ by Ferran</span>
    <span class="footer-links">
      <a href="https://github.com/ferrannl" target="_blank" rel="noopener noreferrer">@ferrannl</a>
      <span>·</span>
      <a href="https://ferrannl.github.io/Projects/index.html" target="_blank" rel="noopener noreferrer">
        View this site on GitHub Pages
      </a>
    </span>
  </footer>
</div>

<noscript>
  <style>
    .projects-grid { display: block !important; }
  </style>
  <p style="color:#fff; text-align:center; padding:1rem;">
    JavaScript is disabled – enable it to see the interactive project listing.
  </p>
</noscript>

<script src="./script.js"></script>
</body>
</html>
